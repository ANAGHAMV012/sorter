<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorter</title>
</head>
<body>
    <div class="container">
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
    </div>
    <div class="box main">
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
        <div class="item four">4</div>
        <div class="item five">5</div>
        <div class="item six">6</div>
        <div class="item seven">7</div>
        <div class="item eight">8</div>
        <div class="item nine">9</div>
    </div>
    <p>SELECT ANY NUMBER</p>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            background: linear-gradient(to bottom, rgb(0, 132, 255) 50%, white);
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
        .box {
            height: 450px;
            width: 100px;
            background-color: aliceblue;
            border: 2px solid black;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: end;
            justify-content: end;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .box.selected {
            border-color: red;
        }
        .first {
            align-items: center;
        }
        .item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            cursor: pointer;
            margin-bottom: 5px;
            background-color: yellowgreen;
        }
        .one { background-color: red; }
        .two { background-color: pink; }
        .three { background-color: green; }
        .four { background-color: blue; }
        .five { background-color: violet; }
        .six { background-color: orange; }
        .seven { background-color: orchid; }
        .eight { background-color: orangered; }
        .nine { background-color: purple; }
        .main {
            width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-items: start;
            text-align: center;
            position: relative;
            justify-content: space-evenly;
            justify-items: center;
            align-content: space-evenly;
            align-items: center;
        }
    </style>
    <script>
        const boxs = document.querySelectorAll('.box:not(.main)');
        let selectedBox = null;
        boxs.forEach(box => {
            box.addEventListener('click', () => {
                if (!selectedBox) {
                    selectedBox = box;
                    box.classList.add('selected');
                } else if (selectedBox === box) {
                    selectedBox.classList.remove('selected');
                    selectedBox = null;
                } else {
                    const topItem = selectedBox.firstElementChild;
                    if (topItem) {
                        box.appendChild(topItem);
                    }
                    selectedBox.classList.remove('selected');
                    selectedBox = null;
                }
            });
        });

        const items = document.querySelectorAll('.item');
            const boxes = document.querySelectorAll('.box');
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const newItem = document.createElement('div');
                    newItem.className = 'item ' + item.classList[1];
                    newItem.innerText = item.innerText;
                    boxes[0].appendChild(newItem);
                    item.style.display = 'none';
                    newItem.addEventListener('click', () => moveItem(newItem));
                });
            });
    </script>
</body>
</html>
