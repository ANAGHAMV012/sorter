            }
            .main {
                width: 300px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                align-items: start;
                text-align: center;
                position: relative;
                justify-content: space-evenly;

            }
        </style>
        <script>
            const items = document.querySelectorAll('.item');
            const boxes = document.querySelectorAll('.box');
            // Function to add click event listener to each item
            items.forEach(item => {
                item.addEventListener('click', () => {
                    // Create a new element that mimics the clicked item
                    const newItem = document.createElement('div');
                    newItem.className = 'tim ' + item.classList[1];
                    newItem.innerText = item.innerText;
                    // Append the new item to the first box
                    boxes[0].appendChild(newItem);
                    item.style.display = 'none'; // Hide the original item
                    // Add a click listener to the new item to move it between boxes
                    newItem.addEventListener('click', () => moveItem(newItem));
                });
            });
            // Function to handle moving an item to the next box
            function moveItem(item) {
                const currentBox = item.parentElement;
                const currentIndex = Array.from(boxes).indexOf(currentBox);
                // Determine the next box to move the item to
                const nextIndex = (currentIndex + 1) % boxes.length;
                boxes[nextIndex].appendChild(item);
            }
            const first = document.querySelector('.first');
            const boxs = document.querySelectorAll('.box:not(.main)');
            boxs.forEach(box => {
                box.addEventListener('click', () => {
                    const topItem = first.firstElementChild;
                    if (topItem) {
                        // Move the top item to the clicked box
                        box.appendChild(topItem);
                    }
                });
            });
        </script>
